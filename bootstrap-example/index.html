<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <title>Learn Bootstrap</title>

        <style>
            div {
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h1>Baris Pertama</h1>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-6">
                    <h2>Baris Kedua : Kolom Pertama</h2>
                </div>
                <div class="col-6">
                    <h2>Baris Kedua : Kolom Kedua</h2>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-2">
                    <h3>Baris Ketiga : Kolom Pertama</h3>
                </div>

                <div class="col-2">
                    <h3>Baris Ketiga : Kolom Kedua</h3>
                </div>

                <div class="col-4">
                    <h3>Baris Ketiga : Kolom Ketiga</h3>
                </div>

                <div class="col-2">
                    <h3>Baris Ketiga : Kolom Keempat</h3>
                </div>

                <div class="col-2">
                    <h3>Baris Ketiga : Kolom Kelima</h3>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <h4>Baris Keempat</h4>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
